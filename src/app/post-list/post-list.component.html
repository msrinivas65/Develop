<div class="row">
    <div class="col-md-8">
      <div>
        <a href="#" class="btn btn-primary"  [routerLink] = "['post/add']"
          >Add Post</a
        >
      </div>

<div class="row">
    <div class="col-md-12">
      <h3>Posts List</h3>
      <table class="table table-striped" >
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of postList;">
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
